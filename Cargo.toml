[package]
name = "amalgam"
version = "0.0.0"
edition = "2021"
authors = ["Valaphee <iam@valaphee.com>"]
license = "Apache-2.0"
repository = "https://github.com/valaphee/amalgam.git"
description = "Reverse-engineering sandbox"

[dependencies]
anyhow = "1.0.71"
byteorder = "1.4.3"
eframe = { version = "0.21.3", default-features = false, features = ["default_fonts", "wgpu"] }
egui_dock = "0.5.0"
egui_extras = "0.21.0"
iced-x86 = "1.18.0"
object = { version = "0.31.1", features = ["all"] }
rfd = "0.11.3"

[dependencies.windows]
version = "0.48.0"
features = [
    "Win32_Foundation",
    "Win32_System_Diagnostics_Debug",
]

[profile.release]
strip = true
lto = true
panic = "abort"
codegen-units = 1

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.12"
